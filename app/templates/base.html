<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://bootswatch.com/5/darkly/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;  
            color: #e0e0e0;  
        }
        h1, h2, h3 {
            font-family: 'Montserrat', sans-serif;
            color: #ffffff;
        }
        a, .btn-outline-light, .nav-link {
            color: #bb86fc;
        }
        .btn-outline-light:hover, .nav-link:hover {
            color: #ffffff;
        }
        .content-area {
            margin: 20px auto;
            max-width: 900px;
        }
        .article-content {
            font-size: 1.2em;
            line-height: 1.6;
        }
        footer {
            margin-top: 50px;
            color: #777;
        }
    </style>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('main.home') }}">Gino的奇想世界</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'main.home' %}active{% endif %}" href="{{ url_for('main.home') }}">All</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.view_args.get('category') == 'tech' %}active{% endif %}" href="{{ url_for('main.category', category='tech') }}">科技</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.view_args.get('category') == 'travel' %}active{% endif %}" href="{{ url_for('main.category', category='travel') }}">旅遊</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.view_args.get('category') == 'food' %}active{% endif %}" href="{{ url_for('main.category', category='food') }}">美食</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.view_args.get('category') == 'other' %}active{% endif %}" href="{{ url_for('main.category', category='other') }}">其他</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        {% if current_user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('main.logout') }}">登出</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('main.login') }}">登入</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('main.register') }}">註冊</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>

<main role="main" class="content-area">
    {% block content %}
    {% endblock %}
</main>

<footer class="text-center mt-5">
    <p>&copy; Gino's fantasy world</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
